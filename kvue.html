<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p @click="addCounter">{{counter}}</p>
        <p k-text='counter'></p>
        <p k-html='desc'></p>
        <button @click="showMsg">Message</button>
    </div>
</body>
<script src="kvue.js"></script>
<script>
    const app = new KVue({
        id: "#app",
        data: {
            counter: 1,
            desc: 'kvue<span style="color:red">真好</span>'
        },
        methods: {
            addCounter() {
                this.counter++;
                // alert("处理点击事件成功")
            },
            showMsg() {
                alert('你好Kvue')
            }
        },
    })

    // setInterval(() => {
    //     app.counter++
    // }, 1000);
</script>
</html>
