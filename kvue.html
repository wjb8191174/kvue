<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="#app">{{counter}}</div>
</body>
<script src="kvue.js"></script>
<script>
    const app = new KVue({
        id: "#app",
        data: {
            counter: 1
        },
    })

    setInterval(() => {
        app.counter++
    }, 1000);
</script>
</html>
